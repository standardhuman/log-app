<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./mockup.css">
    <meta charset="utf-8">
    <title>Log Ap Mockup</title>
  </head>
  <body>
    <div class="app">
      <div class="header">
        <h1 class="mainHeader">100 Days of Code Log</h1>
      </div>
      <div class="login">
        <p>100 Days of Code requires both Twitter and GitHub logins</p>
        <button class="twitterLogin">Login to Twitter</button>
        <button class="githubLogin">Login to GitHub</button>
      </div>
      <div class="log">
        <h2>Log</h2>
        <div class="createEntry">
          <h3>New Entry</h3>
          <input type="text" class="progress">
          <input type="text" class="thoughts">
          <input type="text" class="link">
          <button class="newEntryButton">Save & Tweet</button>
        </div>
        <div class="entry">
          <p>Entry 1</p>
          <div class="entryDay"><h4>Day 1</h4></div>
          <div class="entryProgress"><h4>Progress</h4></div>
          <div class="entryThoughts"><h4>Thoughts</h4></div>
          <div class="entryTweeted"><h4>Tweeted</h4></div>
        </div>
      </div>
    </div>
  </body>
</html>
